<html>
  <body>
    <img id="my-image" src="image1.jpg" alt="taylor swift album array" />
    <script>
      const images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
        "image6.jpg",
        "image7.jpg",
        "image8.jpg",
        "image9.jpg",
        "image10.jpg",
        "image11.jpg",
        "image12.jpg",
        "image13.jpg",
        "image14.jpg",
        "image15.jpg"
      ];
      let currentIndex = 0;

      document.body.addEventListener("click", function() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("my-image").src = images[currentIndex];
      });
    </script>
  </body>
</html>
