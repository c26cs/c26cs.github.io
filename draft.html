<html>

<head>
    <title>Skiing Game</title>
    <style>
        /* Mountain background */
        body {
            background-image: url("mountain.jpg");
            background-size: cover;
            margin: 0;
        }
        /* Skier image */
        #skier {
            position: absolute;
            bottom: 50px;
            left: 0px;
            width: 50px;
        }
    </style>
</head>

<body onkeydown="moveSkier(event)">
    <img id="skier" src="skier.png" alt="skier">
    <script>
        var skier = document.getElementById("skier");
        var left = 0;
        var bottom = 50;

        function moveSkier(event) {
            if (event.keyCode == 37) {
                // Left arrow key
                left -= 10;
                skier.style.left = left + "px";
            } else if (event.keyCode == 38) {
                // Up arrow key
                bottom += 10;
                skier.style.bottom = bottom + "px";
            } else if (event.keyCode == 39) {
                // Right arrow key
                left += 10;
                skier.style.left = left + "px";
            } else if (event.keyCode == 40) {
                // Down arrow key
                bottom -= 10;
                skier.style.bottom = bottom + "px";
            }
        }
    </script>
</body>

</html>
